// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        maven { url 'https://jitpack.io' }
        jcenter()
    }

    ext {
        // Sdk and tools
        // Support library and architecture components support minSdk 14 and above.
        minSdkVersion = 21
        targetSdkVersion = 31
        compileSdkVersion = 31

        // App dependencies
        androidXVersion = '1.0.0'
        androidXTestCoreVersion = '1.2.0'
        androidXTestExtKotlinRunnerVersion = '1.1.2'
        androidXTestRulesVersion = '1.2.0-beta01'
        androidXAnnotations = '1.2.0'
        androidXLegacySupport = '1.0.0'
        appCompatVersion = '1.2.0'
        archLifecycleVersion = '2.3.1'
        archTestingVersion = '2.0.0'
        cardVersion = '1.0.0'
        coroutinesVersion = '1.2.1'
        dexMakerVersion = '2.12.1'
        espressoVersion = '3.4.0-beta05'
        fragmentVersion = '1.1.0-alpha07'
        fragmentKtxVersion = '1.3.3'
        hamcrestVersion = '1.3'
        junitVersion = '4.13.2'
        materialVersion = '1.3.0'
        mockitoVersion = '2.8.9'
        multidex_version = "2.0.1"
        recyclerViewVersion = '1.2.0'
        robolectricVersion = '4.4'
        roomVersion = '2.3.0'
        rulesVersion = '1.0.1'
        timberVersion = '4.7.1'
        truthVersion = '0.44'
        viewModelVersion = "2.3.1"
        viewLifecycleVersion = "2.4.0-alpha01"
        koinVersion = "2.1.3"
        googleTruthVersion = "1.0.1"
        kotlin_version = "1.5.10"
        nav_version = "2.3.5"
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        /* Navigation */
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

        /* Google Services */
        classpath 'com.google.gms:google-services:4.3.8'

        /* Firebase Crashlytics*/
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
    }
}

allprojects {
    repositories {
        google()
        maven { url 'https://jitpack.io' }
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}